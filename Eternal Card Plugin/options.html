<!DOCTYPE html>
<html>
<head><title>Eternal Card Extension Options:</title></head>
<style>
    body: { padding: 10px; }
</style>
<body>
<h2>Display:</h2>
Card Preview display size:
<select id="card-size">
 <option value="small">Small  (150px)</option>
 <option value="medium">Medium (300px) (Default)</option>
 <option value="large">Large  (450px)</option>
 <option value="xlarge">Full Size (600px)</option>
</select>
<br/>
<h2>Behavior:</h2>
<label>
  <span>
    <input type="checkbox" id="card-match">
    <strong>Match All Card Names:</strong> Highlight all card names on page, not just in the exported deck format.
  </span>
</label>
<br>
<label>
  <span>
    <input type="checkbox" id="link-match">
    <strong>Match Card Names in Links:</strong> When toggled on, will match names in links and post titles.
  </span>
</label>
<br/>
<label>
  <span>
    <input type="checkbox" id="case-sensitive">
    <strong>Case sensitive search:</strong> Only matches exact card name with capitalization. (Default: On)
  </span>
</label>
<br/>
<label>
  <span>
    <input type="checkbox" id="deck-button">
    <strong>Copy Deck:</strong> Add "Copy Deck" button when a deck is detected.
  </span>
</label>
<div id="status"></div>
<hr>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
